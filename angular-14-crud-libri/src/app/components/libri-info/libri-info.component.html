<!-- se e vero mosrta l'elemento altrimenti no -->
<div *ngIf="modalita; else informazioni">
   
  <div *ngIf="librii.id">
      <h4>LIBRI</h4>
<!--  visualizza le proprieta del oggetto librii  -->
      <div>
        <label><strong>titolo:</strong></label> 
        {{ librii.titolo }}
      </div>
      <div>
        <label><strong>descrizione:</strong></label>
        {{ librii.descrizione }}
      </div>
      <div>
        <label><strong>prezzo:</strong></label>
        {{ librii.prezzo }}
      </div>
      <div>
        <label><strong>autore:</strong></label>
        {{ librii.autore }}
      </div>
      
  <!-- reindirizza la pagina -->
      <a class="badge badge-warning"
        routerLink="/libro/{{ librii.id }}" >
        modifica
      </a>
    </div>

   
  </div>

  
  
  <ng-template #informazioni>
    <div *ngIf="librii.id" class="edit-form">
      <h4>libri</h4>
      <form>
        <div class="form-group">
          <label for="titolo">titolo</label>
          <input
            type="text"
            class="form-control"
            id="titolo"
            [(ngModel)]="librii.titolo"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="descrizione">descrizione</label>
          <input
            type="text"
            class="form-control"
            id="descrizione"
            [(ngModel)]="librii.descrizione"
            name="descrizione"
          />
        </div>
        <div class="form-group">
            <label for="prezzo">prezzo</label>
            <input
              type="text"
              class="form-control"
              id="prezzo"
              [(ngModel)]="librii.prezzo"
              name="prezzo"
            />
          </div>
          <div class="form-group">
            <label for="autore">autore</label>
            <input
              type="text"
              class="form-control"
              id="autore"
              [(ngModel)]="librii.autore"
              name="autore"
            />
          </div>

      </form>

  
      <button class="badge badge-danger mr-2" (click)="deleteLibro()">
        ELIMINA
      </button>
 
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateLibro()">
        MODIFICA
      </button>
      <!-- quando viene premuto mostra il messaggio -->
      <p>{{ messaggio }}</p>
    </div>
 
  </ng-template>
